# ----------- Types -----------

type User {
  id: ID!
  name: String!
  email: String!
  createdAt: String!
  updatedAt: String!
}

# ----------- Inputs -----------

input UserFilterInput {
  name: String
  email: String
  page: Int
  limit: Int
}

input CreateUserInput {
  name: String!
  email: String!
}

input UpdateUserInput {
  name: String
  email: String
}

# ----------- Payloads -----------

type UserList {
  data: [User!]!
  total: Int!
}

# ----------- Queries -----------

type Query {
  users(
    filter: UserFilterInput
  ): UserList!

  user(id: String!): User
}

# ----------- Mutations -----------

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(id: String!, input: UpdateUserInput!): User!
  deleteUser(id: String!): Boolean!
}
