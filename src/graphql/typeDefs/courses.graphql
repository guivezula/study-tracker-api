type Course {
    id: ID!
    title: String!
    description: String
    totalHours: Int!

    modules: [Module!]!

    createdAt: String!
    updatedAt: String!
}

input CourseFilterInput {
    title: String
    page: Int
    limit: Int
}

input CreateCourseInput {
    title: String!
    description: String
}

input UpdateCourseInput {
    title: String
    description: String
}

type CourseList {
    data: [Course!]!
    total: Int!
}

type Query {
    courses(
        filter: CourseFilterInput
    ): CourseList!

    course(id: String!): Course
}

type Mutation {
    createCourse(input: CreateCourseInput!): Course!
    updateCourse(id: String!, input: UpdateCourseInput!): Course!
    deleteCourse(id: String!): Boolean!
}


