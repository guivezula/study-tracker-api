# ----------- Types -----------

type User {
  id: Int!
  name: String!
  email: String!
  createdAt: String!
  updatedAt: String!
}

# ----------- Inputs -----------

input UserFilterInput {
  name: String
  email: String
}

input PaginationInput {
  page: Int = 1
  pageSize: Int = 10
}

input CreateUserInput {
  name: String!
  email: String!
}

input UpdateUserInput {
  name: String
  email: String
}

# ----------- Payloads -----------

type UserList {
  data: [User!]!
  total: Int!
}

# ----------- Queries -----------

type Query {
  users(
    filter: UserFilterInput
    pagination: PaginationInput
  ): UserList!

  user(id: Int!): User
}

# ----------- Mutations -----------

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(id: Int!, input: UpdateUserInput!): User!
  deleteUser(id: Int!): Boolean!
}
